<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>D√ºsterer Musik-Player</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Hintergrund */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Player */
    #audio-player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
    }

    /* Gr√∂√üere Player-Buttons */
    #audio-player button {
      background: rgba(80,0,0,0.85);
      border: none;
      color: white;
      padding: 16px 36px;
      margin: 10px;
      cursor: pointer;
      font-size: 22px;
      border-radius: 6px;
    }

    #audio-player button:hover {
      background: rgba(150,0,0,0.9);
      transform: scale(1.05);
    }

    /* Allgemeine Buttons */
    button {
      background: rgba(50,50,50,0.7);
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: rgba(120,0,0,0.8);
    }

    /* BUG BUTTON */
    #bug-open {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    /* BUG FORM */
    #bug-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border: 1px solid darkred;
      padding: 20px;
      color: white;
      width: 340px;
      z-index: 20;
    }

    #bug-form h2 {
      margin-top: 0;
      color: darkred;
      text-align: center;
    }

    #bug-form textarea {
      width: 100%;
      margin-bottom: 10px;
      background: #111;
      color: white;
      border: 1px solid #444;
      padding: 6px;
      height: 90px;
      resize: none;
    }
  </style>
</head>
<body>

  <!-- Hintergrund -->
  <canvas id="bg-canvas"></canvas>

  <!-- BUG BUTTON -->
  <button id="bug-open" onclick="toggleBugForm()">üêõ Bug melden</button>

  <!-- BUG FORM -->
  <div id="bug-form">
    <h2>Bug melden</h2>

    <textarea id="bug-desc" placeholder="Was ist passiert? Wie kann man es reproduzieren?" required></textarea>

    <button onclick="submitBug()">Absenden</button>
    <button onclick="toggleBugForm()">Abbrechen</button>
  </div>

  <!-- AUDIO PLAYER -->
  <div id="audio-player">
    <button onclick="playAudio()">‚ñ∂ Play</button>
    <button onclick="pauseAudio()">‚è∏ Pause</button>
  </div>

  <audio id="music" src="epic-battle-music.mp3"></audio>

  <script>
    /* AUDIO */
    const audio = document.getElementById('music');

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    /* CANVAS */
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    function generateFrame() {
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < 50; i++) {
        ctx.strokeStyle = `rgba(${Math.random()*40},0,0,0.6)`;
        ctx.beginPath();
        ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.stroke();
      }

      requestAnimationFrame(generateFrame);
    }
    generateFrame();

    /* BUG FORM */
    function toggleBugForm() {
      const form = document.getElementById('bug-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    /* FINAL submitBug() */
    function submitBug() {
      const desc = document.getElementById('bug-desc').value.trim();

      if (!desc) {
        alert("Bitte beschreibe den Bug.");
        return;
      }

      const body =
`üïí Zeit:
${new Date().toISOString()}

üåê Browser:
${navigator.userAgent}

üßæ Beschreibung:
${desc}
`;

      const url =
        "https://github.com/Kalirusi5511/dunkler-musik-player/issues/new" +
        "?title=" + encodeURIComponent("[BUG-FORM] Bug Report") +
        "&body=" + encodeURIComponent(body);

      window.location.href = url;
    }
  </script>

</body>
</html>
