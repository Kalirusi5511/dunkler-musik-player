<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DÃ¼sterer Musik-Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #audio-player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    button {
      background: rgba(50,50,50,0.7);
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: rgba(100,0,0,0.7);
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div id="audio-player">
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
  </div>

  <audio id="music" src="epic-battle-music.mp3"></audio>

  <script>
    const audio = document.getElementById('music');
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function generateFrame() {
      // dunkler Hintergrund
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Partikel/Lines
      for (let i = 0; i < 50; i++) {
        ctx.strokeStyle = `rgba(${Math.random()*40},0,0,0.6)`;
        ctx.beginPath();
        ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.stroke();
      }

      requestAnimationFrame(generateFrame);
    }

    generateFrame();
  </script>

</body>
</html>
